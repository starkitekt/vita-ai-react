<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Issue — VITA AI</title>
    <meta name="description" content="Connection error state">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--grey-100);
        }
    </style>
</head>

<body>
    <div class="error-overlay"></div>

    <!-- Error Modal -->
    <div class="error-modal">
        <div class="error-icon">
            <svg class="icon icon-xl" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M5 12.55a11 11 0 0114.08 0" />
                <path d="M1.42 9a16 16 0 0121.16 0" />
                <path d="M8.53 16.11a6 6 0 016.95 0" />
                <circle cx="12" cy="20" r="1" />
            </svg>
        </div>

        <h2 class="error-title">Connection Hiccup</h2>
        <p class="error-desc">
            We're having trouble reaching the server. Don't worry — we're working on it.
        </p>

        <div class="error-progress">
            <div class="error-progress-bar"></div>
        </div>

        <div class="error-fallback">
            <p class="fallback-label">
                <svg class="icon icon-sm" style="display: inline-block; vertical-align: middle; margin-right: 4px;"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M4 4h16v16H4z" />
                    <path d="M9 9h6" />
                    <path d="M9 13h6" />
                </svg>
                Browse Offline Pathways
            </p>
            <p class="fallback-count">12 pathways available offline</p>
        </div>

        <div class="error-actions">
            <button class="btn btn-primary" style="width: 100%;">
                <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <polyline points="23,4 23,10 17,10" />
                    <path d="M20.49 15a9 9 0 11-2.12-9.36L23 10" />
                </svg>
                Retry Now
            </button>
            <button class="btn btn-secondary" style="width: 100%;">
                Browse Offline
            </button>
        </div>

        <p class="error-note">
            <svg class="icon icon-sm" style="display: inline-block; vertical-align: middle; margin-right: 2px;"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="16" x2="12" y2="12" />
                <line x1="12" y1="8" x2="12" y2="8" />
            </svg>
            Your query has been saved. We'll send it once connected.
        </p>
    </div>
</body>

</html>
